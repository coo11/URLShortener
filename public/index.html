<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shorten your links | ehhh.eu.org</title>
    <meta
      name="description"
      content="No-log url shortener forked form kes.im"
    />

    <!-- OG -->

  <body>
    <div class="wrapper">
      <main class="root">
        <div class="title">URL Shortener</div>
        <div class="link-input-wrapper">
          <input
            type="url"
            id="urlInput"
            placeholder="Paste or input your link"
          />
          <button id="cutButton" class="cut-button loading">
            <span>Cut</span>
            <div class="loader"></div>
          </button>
        </div>
        <div class="custom-tag-wrapper">
          <strong>ehhh.eu.org/</strong>
          <input
            id="slugInput"
            placeholder="your very special keyword, only a-z, A-Z, 0-9, and - or _ (can't start or end with _ or -)"
          />
        </div>
        <div class="results-wrapper">
          <ul class="results-list" id="results"></ul>
        </div>
        <div class="about">
          ehhh.eu.org, no-log url shortener forked form
          <a rel="nofollow" target="_blank" href="https://kes.im/">kes.im</a
          ><br />
          developed by <a target="_blank" href="https://rames.dev">rames</a>,
          designed by
          <a target="_blank" href="http://www.hellocihan.com/">cihan</a><br />
          works on top of
          <a
            rel="nofollow"
            target="_blank"
            href="https://workers.cloudflare.com/"
            >cloudflare workers</a
          ><br />
          opensourced on
          <a
            rel="nofollow"
            target="_blank"
            href="https://github.com/ramesaliyev/kes.im"
            >github</a
          >
        </div>
      </main>
    </div>
    <script type="text/javascript" src="/js/main.js"></script>
